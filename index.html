<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- -----------Css-Link-------------------- -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="start-Quiz">
      <div class="start-Quiz-Btn d-block" id="wellcome">
        <h1>WELLCOME OUR QUIZ APP</h1>
        <button onclick="removewellcomeQuiz()">Start Quiz</button>
      </div>
    </div>
    <!-- ---------------------------Quiz-Content--------------- -->
    <div id="Content-Quiz" class="d-none">
      <div class="d-flex justify-content-center flex-column Content-Quiz px-5">
        <div class="header my-3">
          <h1>QUIZ APP</h1>
          <p>
            <span id="currentQuestionNumber">0</span>/<span
              id="TotalQuestionNumber"
            ></span>
          </p>
        </div>
        <div
          class="timer d-flex justify-content-center align-items-center pt-3"
        >
          <p>TIMER : <span id="timer">10</span></p>
        </div>
        <div class="timerline" id="timeline"></div>
        <!-- -----------------------Display-Question----------- -->
        <div class="my-4 py-3 displayQuestion">
          <h1 class="text-white ps-3" id="displayQuestion"></h1>
        </div>
        <!-- -----------------------Display-Options----------- -->
        <div
          class="d-flex justify-content-center flex-wrap Displayoption justify-content-lg-between"
          id="displayOption"
        ></div>
        <div class="d-flex justify-content-center">
          <button class="nextQuestion" onclick="nextQuestion()">Next</button>
        </div>
      </div>
    </div>
    <!-- ---------------------------Show-Result------------- -->
    <div class="d-flex justify-content-center d-none" id="show-result">
      <div class="result">
        <h1 class="text-center">YOUR QUIZ RESULT</h1>
        <p class="py-4 fs-4">
          Your Correct Answer &nbsp; &nbsp; &nbsp;
          <span class="text-light">:</span>
          <span class="ps-5" id="CorrectAnswer">0</span>
        </p>
        <p class="fs-4">
          Your Wrong Answer &nbsp; &nbsp; &nbsp;
          <span class="text-light">:</span>
          <span class="ps-5" id="WrongAnswer">0</span>
        </p>
      </div>
    </div>
    <!-- -----------JavaScript Link-------------- -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
